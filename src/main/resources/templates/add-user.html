<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link th:href="@{/css/add-user.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <h2>Add User</h2>
    <form th:action="@{/addUser}" method="post" th:object="${user}">
        <label for="name1">Name</label><br>
        <input type="text" id="name1" name="name" placeholder="Name" class="form-control" th:field="*{name}"/>
        <br>
        <label for="surname1">Surname</label><br>
        <input type="text" id="surname1" name="surname" placeholder="Surname" class="form-control" th:field="*{surname}"/>
        <br>
        <button class="btn btn-primary" type="submit">Add user</button>
    </form>
</div>
</body>
</html>
